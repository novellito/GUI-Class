<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Hello World!</title>
  <link rel="stylesheet" href="./photon/css/photon.css">
  <link href="./photon/fonts/photon-entypo.ttf">
</head>

<body>

  <div class="window">
    <div class="window-content">
      <div class="pane-group">
        <div class="pane-sm sidebar">
          <nav class="nav-group">
            <h5 class="nav-group-title">Favorites</h5>
            <a class="nav-group-item active">
              <span class="icon icon-home"></span>
              connors
            </a>
            <span class="nav-group-item">
              <span class="icon icon-download"></span>
              Downloads
            </span>
            <span class="nav-group-item">
              <span class="icon icon-folder"></span>
              Documents
            </span>
            <span class="nav-group-item">
              <span class="icon icon-signal"></span>
              AirPlay
            </span>
            <span class="nav-group-item">
              <span class="icon icon-print"></span>
              Applications
            </span>
            <span class="nav-group-item">
              <span class="icon icon-cloud"></span>
              Desktop
            </span>
          </nav>
        </div>
        <div class="pane">
          <div id="userDetails">
            <h2>User Details</h2>
            <br>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    /***** Basic front-end to display user info. *****/
    
    /***** Database Connection *****/
    var userDetails = document.getElementById('userDetails');
        var mysql = require('mysql');
        var connection = mysql.createConnection({
            host     : 'localhost',
            user     : 'root',
            password : '',
            database : 'Proj2'
        });
        
        connection.connect();
        
        let query = 'SELECT * FROM students';
        connection.query(query, function (error, results, fields) {
        if (error) throw error;
        console.log(results);
        for(let i = 0; i<results.length; i++) {
            userDetails.innerHTML += `<p><strong>Name:</strong> ${results[i].name}, <strong>Age:</strong> ${results[i].age}</p>`;
        }

        });
        
        connection.end();
  </script>
  <script>
    // You can also require other files to run in this process
    require('./renderer.js')
  </script>
</body>

</html>
